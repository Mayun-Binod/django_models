<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
</head>
<body>
    <h1>This is index/home page</h1>
    <h2>{{emp_list}}</h2>
   
    {% if emp_list %}
    <h1>This is the database table data:</h1>
    <table border='1px' cellpadding='3px' cellspacing='opx'>
       <thead>
        <tr>
            <th>id</th>
            <th>eno</th>
            <th>ename</th>
            <th>esal</th>
            <th>eaddr</th>
        </tr>
       </thead>
        {% for emp in emp_list %}
       <tbody>
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.eno}}</td>         
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td> 
            <td>{{emp.eaddr}}</td>         
        </tr>
       </tbody>
        {% endfor %}
    </table>
    {% else %}
    <h1>sorry no data available</h1>
    {% endif %}
</body>
</html>
